query Search($first: Int!, $query: String!, $type: SearchType!) {
  search(first: $first, query: $query, type: $type) {
    repositoryCount
      nodes {
        ... on Repository {
          ...RepositoryDetail
          owner {
            id
            avatarUrl
          }
        }
      }
  }
}

fragment RepositoryDetail on Repository {
  id
  name
  description
}
